<div class="hourlyContainer" *ngFor="let item of forecast | slice: 0:5">
  <span>
    {{ item.dt * 1000 | date: "HH.mm" }}
  </span>
  <span><swa-weather-icon [weather]="item.weather"></swa-weather-icon></span>
  <span>{{ item.temp | unit: "temperature" }}</span>
  <span>{{ item.wind_speed | unit: "windSpeed" }}</span>
  <span>{{ item.humidity }}</span>
</div>
