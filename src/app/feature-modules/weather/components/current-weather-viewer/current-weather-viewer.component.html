<ng-container *ngIf="weather$ | async as weather">
  <mat-card>
    <mat-card-content>
      <swa-weather-icon [weather]="weather.current.weather"></swa-weather-icon>
      <p style="text-align: center; font-size: 2.5rem">
        {{ weather.current.temp | unit: "temperature" }}
      </p>
    </mat-card-content>
  </mat-card>
  <pre>{{ weather | json }}</pre>
</ng-container>
